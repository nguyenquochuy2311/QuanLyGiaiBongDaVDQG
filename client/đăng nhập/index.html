<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./assets/themify-icons/themify-icons.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="login">
        <div class="login-back-btn">
            <i class="ti-angle-double-left"></i>
            </div>
        <div class="login-container">
            <header class="login-header">
                Đăng nhập
            </header>

            <div class="login-body">
                <label for="username" class="login-label">
                    <i class="ti-user"></i>
                    Tài khoản
                </label>
                <input id="username" type="text" class="info-input" placeholder="Username">

                <label for="password" class="login-label">
                    <i class="ti-key"></i>
                    Mật khẩu
                </label>
                <input id="password" type="password" class="info-input" placeholder="Password">
                <p class="login-forgot"><a href="">Quên mật khẩu</a></p>

                <button id="login-submit-btn" type="submit">Đăng nhập</button>   
                <p class="register">Chưa có tài khoản? <a href="">Đăng kí ngay</a></p>
            </div>

            <footer class="login-footer">

                <a href="https://www.facebook.com/">
                    <img class="login-icon" src="assets/fb.png">
                </a>

                <a href="https://accounts.google.com/signin">
                    <img class="login-icon" src="assets/gg.png">
                </a>

                <a href="https://twitter.com/i/flow/login">
                    <img class="login-icon" src="assets/twit.png">
                </a>
            </footer>
        </div>
    </div>
</body>
</html>
